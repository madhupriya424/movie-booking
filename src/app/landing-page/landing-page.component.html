

<mat-card style="min-height: 500px">
  <mat-card style="max-width: 400px; min-height:400px; margin-left: auto; margin-right: auto;">
          
                 <h4>Select city</h4>
                 <mat-divider></mat-divider>
                  <mat-select placeholder={{selected}}>
                    <mat-option (click)="listClick($event, city)" *ngFor="let city of cities">
                      {{city.cityName}}
                    </mat-option>
                  </mat-select>
                  <button style="position: absolute; right:0; bottom:0; margin-bottom: 10px; margin-right: 10px"
                   mat-raised-button color="primary" [hidden]="buttonEnabled" routerLink="/home/{{selected}}">
                   Show Movies
                  </button>
                  
  </mat-card>
</mat-card>
